pool:
  vmImage: ubuntu-latest

jobs: 
- job: myjob 
  displayName: MyJob 
  pool: 
    name: 'Default' 
  steps: 
  - task: oc-cmd@2 
    inputs: 
      openshiftService: 'openshift' 
      version: '4.1' 
      cmd: 'oc new-app https://github.com/froberge/openshift-quickstart -l name=demoapp -n demo-stm' 
      uselocalOc: true